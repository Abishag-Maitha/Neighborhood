{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content%}
    <div class="container">
		<div class="row">
		

		  {%if hoods%}
		  	{% for hood in hoods %}
				<div class="card">

						<div class="card-title">
							{{hood.name}}
						</div>
						<div class="card-body">
							<p>{{hood.location}}</p>

						</div>
				</div>
		{%endfor%}
		{% else %}
		<div class="col-md-6">
				<h4 class="text-center">No neighbourhood with that name exists! You can however create it <a href="{% url 'createhood' %}">here</a></h4>
			</div>
		{%endif%}
	</div>
    </div>
{%endblock%}
